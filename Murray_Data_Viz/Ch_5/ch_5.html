<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="/d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            d3.select("body").append("p").text("HI");
            var dataset = [5,6,7,8,9,10];
            console.log(dataset);
            var rowConvertor = function(d) {
                return {
                    Food:d.Food,
                    Deliciousness:parseFloat(d.Deliciousness)
                };
            }
            var data = d3.csv("food.csv",rowConvertor);
            console.log(data);
            d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d){return "i can count up to "+d;})
            .style("color","red");
        </script>
    </body>
</html>
